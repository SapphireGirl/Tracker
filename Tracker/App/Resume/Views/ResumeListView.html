<h3>Resume List</h3>
<div>
    <a href="#" ng-click="refreshResumes()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Customer Name</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody ng-repeat="r in resumes">
            <tr>
                <td><a href="#" ng-click="showResume(r)">show</a></td>
                <td>{{ r.FirstName + ' ' + r.LastName }}</td>
                <td>{{ r.Email }}</td>
            </tr>
        </tbody>
    </table>
</div>
